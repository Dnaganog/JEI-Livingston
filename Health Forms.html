<!DOCTYPE htm
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <img src="http://www.jeilivingston.org/wp-content/uploads/2016/03/logo.png" class="img-fluid" alt="Responsive image">
            <h1>Medical Forms</h1>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="camperName1">Camper Name</label>
                        <input type="text" class="form-control" id="camperName1" placeholder="Full Name">
                        <br>
                        <label for="camperName1">Medical Notes/Allergies?</label>
                        <textarea class="form-control" id="camperName1" placeholder="List any allergies or medical concerns" rows="3"></textarea>
                        <br>
                        <label for="Upload File3">Upload Immunization Record or Waiver 1</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="camperName2">Sibling Name</label>
                        <input type="text" class="form-control" id="camperName2" placeholder="Full Name">
                        <br>
                        <label for="camperName2">Medical Notes/Allergies?</label>
                        <textarea class="form-control" id="camperName2" placeholder="List any allergies or medical concerns" rows="3"></textarea>
                        <br>
                        <label for="Upload File1">Upload Immunization Record or Waiver 2</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
                <div class="col"> 
                    <div class="form-group">
                        <label for="camperName3">2nd Sibling Name</label>
                        <input type="text" class="form-control" id="camperName3" placeholder="Full Name">
                        <br>
                        <label for="camperName3">Medical Notes/Allergies?</label>
                        <textarea class="form-control" id="camperName3" placeholder="List any allergies or medical concerns" rows="3"></textarea>
                        <br>
                        <label for="Upload File2">Upload Immunization Record or Waiver 3</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
            </div>
            <br>
            <h2>Emergency Contacts</h2>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                            <label for="emergencyContact1">Emergency Contact 1</label>
                            <input type="text" class="form-control" id="emergencyContact1" placeholder="Full Name">
                            <input type="text" class="form-control" id="emergencyPhone1" placeholder="Phone #">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                            <label for="emergencyContact2">Emergency Contact 2</label>
                            <input type="text" class="form-control" id="emergencyContact2" placeholder="Full Name">
                            <input type="text" class="form-control" id="emergencyPhone2" placeholder="Phone #">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                            <label for="emergencyContact3">Emergency Contact 3</label>
                            <input type="text" class="form-control" id="emergencyContact3" placeholder="Full Name">
                            <input type="text" class="form-control" id="emergencyPhone3" placeholder="Phone #">
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
